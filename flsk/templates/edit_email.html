<!DOCTYPE html>
<head>
    <title>Edit Email</title>
</head>
<body>
    <h1>Edit Email</h1>
    <form method="POST">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="{{ email.MetadataSubject }}" required><br>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required>{{ email.ExtractedBodyText }}</textarea><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
